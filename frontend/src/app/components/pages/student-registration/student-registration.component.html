<div class="container">
    <h2>Student Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
        <!-- Course Year -->
        <div class="mb-3">
            <label for="CourseYear" class="form-label">Course Year:</label>
            <input 
                type="number" 
                class="form-control" 
                id="CourseYear"
                name="CourseYear"
                [(ngModel)]="studentData.CourseYear"
                required>
        </div>

        <!-- Course ID -->
        <div class="mb-3">
            <label for="CourseId" class="form-label">Course ID:</label>
            <input 
                type="number" 
                class="form-control" 
                id="CourseId"
                name="CourseId"
                [(ngModel)]="studentData.CourseId"
                required>
        </div>

        <!-- Full Name -->
        <div class="mb-3">
            <label for="FullName" class="form-label">Full Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="FullName"
                name="FullName"
                [(ngModel)]="studentData.FullName"
                required>
        </div>

        <!-- Name with Initials -->
        <div class="mb-3">
            <label for="NameWithInitials" class="form-label">Name with Initials:</label>
            <input 
                type="text" 
                class="form-control" 
                id="NameWithInitials"
                name="NameWithInitials"
                [(ngModel)]="studentData.NameWithInitials"
                required>
        </div>

        <!-- NIC -->
        <div class="mb-3">
            <label for="NIC" class="form-label">NIC:</label>
            <input 
                type="text" 
                class="form-control" 
                id="NIC"
                name="NIC"
                [(ngModel)]="studentData.NIC"
                required>
        </div>

        <!-- MIS Number -->
        <div class="mb-3">
            <label for="MISNumber" class="form-label">MIS Number:</label>
            <input 
                type="text" 
                class="form-control" 
                id="MISNumber"
                name="MISNumber"
                [(ngModel)]="studentData.MISNumber"
                required>
        </div>

        <!-- Mobile -->
        <div class="mb-3">
            <label for="Mobile" class="form-label">Mobile:</label>
            <input 
                type="tel" 
                class="form-control" 
                id="Mobile"
                name="Mobile"
                [(ngModel)]="studentData.Mobile"
                required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <textarea 
                class="form-control" 
                id="Address"
                name="Address"
                [(ngModel)]="studentData.Address"
                required
                rows="3"></textarea>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="Gender" class="form-label">Gender:</label>
            <select 
                class="form-select" 
                id="Gender"
                name="Gender"
                [(ngModel)]="studentData.Gender"
                required>
                <option value="">Select Gender</option>
                <option *ngFor="let gender of genderOptions" [value]="gender">
                    {{gender}}
                </option>
            </select>
        </div>

        <!-- Checkboxes -->
        <div class="mb-3">
            <div class="form-check">
                <input 
                    type="checkbox" 
                    class="form-check-input" 
                    id="RepeatStudent"
                    name="RepeatStudent"
                    [(ngModel)]="studentData.RepeatStudent">
                <label class="form-check-label" for="RepeatStudent">Repeat Student</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Register Student</button>
    </form>
</div>
