<div class="container mt-4">
    <h2>Create New Module</h2>
    
    <form (ngSubmit)="onSubmit()" #moduleForm="ngForm">
        <!-- Module Name -->
        <div class="form-group">
            <label for="modulename" class="form-label">Module Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="modulename"
                name="modulename"
                [(ngModel)]="moduleData.modulename"
                required>
        </div>

        <!-- Module Code -->
        <div class="form-group">
            <label for="modulecode" class="form-label">Module Code:</label>
            <input 
                type="text" 
                class="form-control" 
                id="modulecode"
                name="modulecode"
                [(ngModel)]="moduleData.modulecode"
                required>
        </div>

        <!-- Active Status -->
        <div class="form-group">
            <label for="active" class="form-label">Active:</label>
            <select class="form-control" id="active" name="active" [(ngModel)]="moduleData.active">
                <option [ngValue]="1">Yes</option>
                <option [ngValue]="0">No</option>
            </select>
        </div>

        <!-- Created By -->
        <div class="form-group">
            <label for="createdby" class="form-label">Created By:</label>
            <input 
                type="text" 
                class="form-control" 
                id="createdby"
                name="createdby"
                [(ngModel)]="moduleData.createdby"
                required>
        </div>

        <button type="submit" class="btn btn-primary mt-3" [disabled]="!moduleForm.form.valid">Create Module</button>
    </form>
</div>
